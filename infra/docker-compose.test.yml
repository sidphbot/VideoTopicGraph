# =============================================================================
# Docker Compose - Test Environment
# Overrides for CI/CD testing
# =============================================================================

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: video_graph_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  redis:
    command: redis-server --appendonly no

  minio:
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ':9001'

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
      target: production
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/video_graph_test
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-graph-test
      - JWT_SECRET=test-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: services/worker-orchestrator/Dockerfile
      target: production
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/video_graph_test
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-graph-test
      - WHISPER_MODEL=tiny
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_test_data:
