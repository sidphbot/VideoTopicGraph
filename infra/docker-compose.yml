version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: videograph-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-videograph}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videograph-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: videograph-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videograph-network

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: videograph-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - videograph-network

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add myminio http://minio:9000 ${STORAGE_ACCESS_KEY:-minioadmin} ${STORAGE_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${STORAGE_BUCKET:-videograph} || true;
      /usr/bin/mc policy set download myminio/${STORAGE_BUCKET:-videograph}/public || true;
      exit 0;
      "
    networks:
      - videograph-network

  # Keycloak for authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: videograph-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-videograph}
      KC_DB_USERNAME: ${DB_USER:-postgres}
      KC_DB_PASSWORD: ${DB_PASSWORD:-postgres}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8080}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - videograph-network

  # API Service
  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: videograph-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-videograph}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      REDIS_URL: redis://redis:6379
      STORAGE_PROVIDER: minio
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-videograph}
      STORAGE_USE_SSL: "false"
      AUTH_ISSUER_URL: http://keycloak:8080
      AUTH_REALM: ${AUTH_REALM:-videograph}
      AUTH_CLIENT_ID: ${AUTH_CLIENT_ID:-videograph-api}
      AUTH_CLIENT_SECRET: ${AUTH_CLIENT_SECRET:-}
      WORKER_QUEUE_PROVIDER: redis
      WORKER_REDIS_URL: redis://redis:6379
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ../services/api:/app
      - /app/node_modules
    networks:
      - videograph-network
    profiles:
      - services

  # Worker Orchestrator
  worker-orchestrator:
    build:
      context: ../services/worker-orchestrator
      dockerfile: Dockerfile
    container_name: videograph-worker-orchestrator
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-videograph}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-videograph}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - videograph-network
    profiles:
      - services

  # Pipeline Workers
  pipeline-worker:
    build:
      context: ../services/pipeline-worker
      dockerfile: Dockerfile
    container_name: videograph-pipeline-worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-videograph}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-videograph}
      # Model configuration
      ASR_MODEL: ${ASR_MODEL:-faster-whisper}
      ASR_MODEL_SIZE: ${ASR_MODEL_SIZE:-base}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      LLM_MODEL: ${LLM_MODEL:-mistral}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - model-cache:/app/models
      - pipeline-temp:/tmp/pipeline
    networks:
      - videograph-network
    profiles:
      - services
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Ollama for LLM inference (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: videograph-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    networks:
      - videograph-network
    profiles:
      - ollama
      - gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Web UI
  web-ui:
    build:
      context: ../apps/web-ui
      dockerfile: Dockerfile
    container_name: videograph-web-ui
    environment:
      VITE_API_URL: http://localhost:${API_PORT:-3000}/api/v1
      VITE_KEYCLOAK_URL: http://localhost:${KEYCLOAK_PORT:-8080}
      VITE_KEYCLOAK_REALM: ${AUTH_REALM:-videograph}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-videograph-web}
    ports:
      - "${WEB_UI_PORT:-3001}:80"
    depends_on:
      - api
    networks:
      - videograph-network
    profiles:
      - services
      - ui

volumes:
  postgres-data:
  redis-data:
  minio-data:
  keycloak-data:
  model-cache:
  pipeline-temp:
  ollama-data:

networks:
  videograph-network:
    driver: bridge
