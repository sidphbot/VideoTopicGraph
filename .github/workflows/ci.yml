name: CI - Master Merge Request

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  REGISTRY: ghcr.io

jobs:
  # =============================================================================
  # STAGE 1: Code Quality & Validation
  # =============================================================================
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm format:check

      - name: Type check all packages
        run: pnpm typecheck

  openapi-validation:
    name: OpenAPI Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate OpenAPI spec
        uses: swaggerapi/swagger-validator-action@v1
        with:
          definition-file: packages/openapi/openapi.yaml

      - name: Check OpenAPI syntax
        run: |
          npm install -g @apidevtools/swagger-cli
          swagger-cli validate packages/openapi/openapi.yaml

  # =============================================================================
  # STAGE 2: Unit Tests
  # =============================================================================
  unit-tests-packages:
    name: Unit Tests - Packages
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    strategy:
      matrix:
        package:
          - shared-types
          - pipeline-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests for ${{ matrix.package }}
        run: pnpm --filter @video-graph/${{ matrix.package }} test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/${{ matrix.package }}/coverage/lcov.info
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}-coverage

  # =============================================================================
  # STAGE 3: Integration Tests
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests-packages]
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: video_graph_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          server /data --console-address ':9001'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup MinIO bucket
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set local http://localhost:9000 minioadmin minioadmin
          ./mc mb local/video-graph-test || true

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/video_graph_test
        run: |
          cd services/api
          pnpm db:migrate

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/video_graph_test
          REDIS_URL: redis://localhost:6379
          MINIO_ENDPOINT: localhost
          MINIO_PORT: 9000
          MINIO_USE_SSL: 'false'
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_BUCKET: video-graph-test
        run: pnpm test:integration

  # =============================================================================
  # STAGE 4: API Contract Tests
  # =============================================================================
  api-contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: [openapi-validation, integration-tests]
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: video_graph_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Start API server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/video_graph_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-only
          NODE_ENV: test
        run: |
          cd services/api
          pnpm db:migrate
          pnpm start &
          sleep 5
          curl -f http://localhost:3000/health || exit 1

      - name: Run Dredd API contract tests
        run: |
          npm install -g dredd
          dredd packages/openapi/openapi.yaml http://localhost:3000

      - name: Run Schemathesis fuzzing tests
        run: |
          pip install schemathesis
          st run packages/openapi/openapi.yaml --base-url http://localhost:3000 --checks all

  # =============================================================================
  # STAGE 5: Build Verification
  # =============================================================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    strategy:
      matrix:
        service:
          - api
          - worker-orchestrator
        app:
          - web-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build service - ${{ matrix.service }}
        run: pnpm --filter @video-graph/${{ matrix.service }} build

      - name: Build app - ${{ matrix.app }}
        run: pnpm --filter @video-graph/${{ matrix.app }} build

  # =============================================================================
  # STAGE 6: Docker Build Verification
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-verification]
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: services/api/Dockerfile
            image: video-graph-api
          - service: worker-orchestrator
            dockerfile: services/worker-orchestrator/Dockerfile
            image: video-graph-worker
          - service: web-ui
            dockerfile: apps/web-ui/Dockerfile
            image: video-graph-web-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - ${{ matrix.service }}
        run: |
          docker run --rm ${{ matrix.image }}:test echo "Docker image test passed"

  # =============================================================================
  # STAGE 7: E2E Tests
  # =============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: |
          pnpm exec playwright install
          pnpm exec playwright install-deps

      - name: Start infrastructure
        run: |
          cd infra
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d postgres redis minio keycloak
          sleep 30

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_graph
        run: |
          cd services/api
          pnpm db:migrate

      - name: Start services
        run: |
          docker-compose -f infra/docker-compose.yml up -d api worker
          sleep 10

      - name: Run Playwright E2E tests
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web-ui/playwright-report/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f infra/docker-compose.yml down -v

  # =============================================================================
  # STAGE 8: Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # STAGE 9: Performance Tests
  # =============================================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Start infrastructure
        run: |
          cd infra
          docker-compose up -d postgres redis minio
          sleep 30

      - name: Build and start API
        run: |
          docker build -t video-graph-api -f services/api/Dockerfile .
          docker run -d \
            -e DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/video_graph \
            -e REDIS_URL=redis://host.docker.internal:6379 \
            -e JWT_SECRET=perf-test-secret \
            -p 3000:3000 \
            video-graph-api
          sleep 10

      - name: Run k6 load tests
        run: k6 run tests/performance/api-load.js

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f infra/docker-compose.yml down -v

  # =============================================================================
  # STAGE 10: Final Status
  # =============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - openapi-validation
      - unit-tests-packages
      - integration-tests
      - api-contract-tests
      - build-verification
      - docker-build
      - e2e-tests
      - security-scan
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.openapi-validation.result }}" != "success" ] || \
             [ "${{ needs.unit-tests-packages.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.api-contract-tests.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
